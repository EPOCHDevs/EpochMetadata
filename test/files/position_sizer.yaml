cppi:
  name: "Constant Proportion Portfolio Insurance"
  options:
    - { id: multiplier, name: "Multiplier", type: Integer, default: 1,
        min: 1, max: 100, step_size: 1 }
    - { id: floor_pct, name: "% Floor", type: Decimal, default: 0.9,
        min: 0, max: 1, step_size: 0.01 }
  desc: "Uses a fixed multiplier to determine the position size based on the portfolio value, with a minimum floor percentage to ensure a minimum position size."
  tags: ["position", "sizer", "cppi", "portfolio", "insurance"]
  requiresTimeframe: false

tipp:
  name: "Time-Invariant Portfolio Protection"
  options:
    - { id: multiplier, name: "Multiplier", type: Integer, default: 1,
        min: 1, max: 100, step_size: 1 }
    - { id: floor_pct, name: "% Floor", type: Decimal, default: 0.9,
        min: 0, max: 1, step_size: 0.01 }
  desc: "Uses a fixed multiplier to determine the position size based on the portfolio value, with a minimum floor percentage to ensure a minimum position size."
  tags: ["position", "sizer", "tipp", "portfolio", "protection"]
  requiresTimeframe: false

tipp_with_volatility:
  name: "Volatility Targeted Time-Invariant Portfolio Protection"
  options:
    # TIPP base arguments
    - { id: multiplier, name: "Multiplier", type: Integer, default: 1,
        min: 1, max: 100, step_size: 1 }
    - { id: floor_pct, name: "% Floor", type: Decimal, default: 0.9,
        min: 0, max: 1, step_size: 0.01 }

    # Volatility-based arguments
    - { id: period, name: "Lookback Period", type: Integer, default: 20,
        min: 1, max: 1000, step_size: 1 }
    - { id: max_leverage, name: "Max Leverage", type: Decimal, default: 1,
        min: 0, max: 10, step_size: 0.01 }
    - { id: vol_target, name: "Volatility Target", type: Decimal, default: 0.03,
        min: 0, max: 1, step_size: 0.001 }
  desc: "Combines Time-Invariant Portfolio Protection with volatility targeting to dynamically adjust position sizes based on both portfolio value and market volatility. Uses a floor percentage to protect capital while adapting to changing market conditions."
  tags: ["position", "sizer", "tipp", "portfolio", "protection"]
  requiresTimeframe: true

