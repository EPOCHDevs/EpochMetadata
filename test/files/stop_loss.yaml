atr_volatility:
  name: "ATR Volatility"
  desc: "Measures the average true range of the price over a specified period, indicating volatility. Used to determine exit signals by setting stop loss or take profit levels at a multiple of ATR away from entry price."
  tags: ["indicator", "volatility", "atr", "average", "true", "range"]
  options:
    - { id: period,   name: "ATR Period",  type: Integer, default: 14, min: 1, max: 1000 }
    - { id: multiple, name: "Multiple",    type: Decimal, default: 2.0,  min: 0.000001, max: 10.0, step_size: 0.000001 }
  requiresTimeframe: true

fixed_price_offset:
  name: "Fixed Price Offset"
  desc: "Adds a fixed price offset to the entry price to determine the exit price. Used to create exit signals by setting take profit or stop loss levels at a specific price distance from the entry."
  tags: ["exit", "signal", "price", "offset"]
  options:
    - { id: offset, name: "Offset", type: Decimal, default: 1.0, min: 0.000001, max: 10000.0, step_size: 0.000001 }
  requiresTimeframe: false

fixed_percent_ratio_offset:
  name: "Fixed Percent"
  desc: "Adds a fixed percentage offset to the entry price to determine the exit price. Used to generate exit signals by setting take profit or stop loss levels at a percentage distance from the entry price."
  tags: ["exit", "signal", "price", "offset"]
  options:
    - { id: ratio, name: "% Ratio", type: Decimal, default: 0.02, min: 0.000001, max: 1.0, step_size: 0.000001 }
  requiresTimeframe: false

standard_deviation:
  name: "Standard Deviation"
  desc: "Measures the standard deviation of the price over a specified period, indicating volatility. Used to create dynamic exit signals by setting stop loss or take profit levels at a multiple of standard deviation away from the mean price."
  tags: ["indicator", "volatility", "standard", "deviation", "average", "true", "range"]
  options:
    - { id: period,   name: "Period",   type: Integer, default: 20, min: 1, max: 1000 }
    - { id: multiple, name: "Multiple", type: Decimal, default: 2.0,  min: 0.000001, max: 10.0, step_size: 0.000001 }
  requiresTimeframe: true

chande_kroll_stop_loss:
  name: "Chande Kroll Stop Loss"
  desc: "Trend-following indicator that provides dynamic stop-loss levels. Combines volatility and moving averages to set appropriate stop points for both long and short positions."
  tags: ["indicator", "volatility", "atr", "average", "true", "range"]
  options:
    - { id: p_period, name: "Price Period", type: Integer, default: 10, min: 1, max: 1000 }
    - { id: q_period, name: "ATR Period", type: Integer, default: 20, min: 1, max: 1000 }
    - { id: multiplier, name: "Multiplier", type: Decimal, default: 3.0, min: 0.000001, max: 10.0, step_size: 0.000001 }
  requiresTimeframe: true