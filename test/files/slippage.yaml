Bps:
  name: "Basis Point Slippage"
  desc: "A fixed slippage value in basis points, applied to each trade."
  tags: ["slippage", "bps", "fixed", "basis", "point"]
  options:
    - { id: bps, name: "Basis Point", type: Decimal, default: 0,
        min: 0, max: 10000, step_size: 0.01 }

Fixed:
  name: "Fixed Slippage"
  desc: "A fixed slippage value in dollars, applied to each trade."
  tags: ["slippage", "fixed", "dollar", "value"]
  options:
    - { id: fixed, name: "Dollar value", type: Decimal, default: 0,
        min: 0, max: 100000, step_size: 0.01 }

Random:
  name: "Random Slippage (Normal Dist)"
  desc: "A random slippage value in dollars, applied to each trade. Uses a normal distribution with a mean of 0 and a standard deviation of the slippage value."
  tags: ["slippage", "random", "normal", "distribution"]
  options:
    - { id: seed, name: "Seed", type: Integer, default: 0,
        min: 0, max: 999999999, step_size: 1 }