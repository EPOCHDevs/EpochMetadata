atr_volatility:
  name: "ATR Volatility"
  options:
    - { id: period,   name: "ATR Period",  type: Integer, default: 14, min: 1, max: 1000 }
    - { id: multiple, name: "Multiple",    type: Integer, default: 2,  min: 1, max: 10 }
  requiresTimeframe: true

fixed_price_offset:
  name: "Fixed Price Offset"
  options:
    - { id: offset, name: "Offset", type: Decimal, default: 1.0, min: 0.0, max: 10000.0, step_size: 0.01 }
  requiresTimeframe: false

fixed_percent_ratio_offset:
  name: "Fixed Percent"
  options:
    - { id: ratio, name: "% Ratio", type: Decimal, default: 0.02, min: 0.0, max: 1.0, step_size: 0.01 }
  requiresTimeframe: false

standard_deviation:
  name: "Standard Deviation"
  options:
    - { id: period,   name: "Period",   type: Integer, default: 20, min: 1, max: 1000 }
    - { id: multiple, name: "Multiple", type: Integer, default: 2,  min: 1, max: 10 }
  requiresTimeframe: true
