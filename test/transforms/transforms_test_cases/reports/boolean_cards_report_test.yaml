tests:
  # Boolean Aggregations
  - title: "Boolean Cards Report - All True"
    input:
      flags: [true, true, true, true]
    expect:
      type: "tearsheet"
      cards:
        cards:
          - category: "Boolean"
            group_size: 1
            type: "WidgetCard"
            data:
              - title: "All True"
                value: true  # all values are true
                group: 0
                type: "TypeBoolean"
    options:
      transform_name: "boolean_cards_report"
      output_id: "test_all_true"
      agg: "all"
      category: "Boolean"
      title: "All True"
      group: 0
      group_size: 1
      inputs: "input: flags"
      timeframe: "1D"

  - title: "Boolean Cards Report - All False"
    input:
      flags: [true, false, true, true]
    expect:
      type: "tearsheet"
      cards:
        cards:
          - category: "Boolean"
            group_size: 1
            type: "WidgetCard"
            data:
              - title: "All False"
                value: false  # not all values are true
                group: 0
                type: "TypeBoolean"
    options:
      transform_name: "boolean_cards_report"
      output_id: "test_all_false"
      agg: "all"
      category: "Boolean"
      title: "All False"
      group: 0
      group_size: 1
      inputs: "input: flags"
      timeframe: "1D"

  - title: "Boolean Cards Report - Any True"
    input:
      flags: [false, false, true, false]
    expect:
      type: "tearsheet"
      cards:
        cards:
          - category: "Boolean"
            group_size: 1
            type: "WidgetCard"
            data:
              - title: "Any True"
                value: true
                group: 0
                type: "TypeBoolean"
    options:
      transform_name: "boolean_cards_report"
      output_id: "test_any_true"
      agg: "any"
      category: "Boolean"
      title: "Any True"
      group: 0
      group_size: 1
      inputs: "input: flags"
      timeframe: "1D"

  - title: "Boolean Cards Report - Any False"
    input:
      flags: [false, false, false, false]
    expect:
      type: "tearsheet"
      cards:
        cards:
          - category: "Boolean"
            group_size: 1
            type: "WidgetCard"
            data:
              - title: "Any False"
                value: false
                group: 0
                type: "TypeBoolean"
    options:
      transform_name: "boolean_cards_report"
      output_id: "test_any_false"
      agg: "any"
      category: "Boolean"
      title: "Any False"
      group: 0
      group_size: 1
      inputs: "input: flags"
      timeframe: "1D"