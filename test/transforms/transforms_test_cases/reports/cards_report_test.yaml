tests:
  # Numeric Aggregations on Price Data
  - title: "Cards Report - Mean Price"
    input:
      price: [100.0, 102.0, 98.0, 104.0, 96.0, 106.0]
    expect:
      type: "tearsheet"
      cards:
        cards:
          - category: "Statistics"
            group_size: 1
            type: "WidgetCard"
            data:
              - title: "Mean Price"
                value: 101.0  # (100+102+98+104+96+106)/6 = 606/6 = 101
                group: 0
                type: "TypeDecimal"
    options:
      transform_name: "cards_report"
      output_id: "test_mean"
      agg: "mean"
      category: "Statistics"
      title: "Mean Price"
      group: 0
      group_size: 1
      inputs: "input: price"
      timeframe: "1D"

