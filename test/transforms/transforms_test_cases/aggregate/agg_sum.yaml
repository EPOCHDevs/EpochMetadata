tests:
  - title: "Sum Aggregate - Multi Column"
    input:
      col_1: [10.0, 20.0, 30.0, 40.0]
      col_2: [5.0, 15.0, 25.0, 35.0]
      col_3: [2.0, 4.0, 6.0, 8.0]
    expect:
      "sum_test#result": [17.0, 39.0, 61.0, 83.0]
    options:
      transform_name: "agg_sum"
      output_id: "sum_test"
      inputs: "SLOT: [col_1, col_2, col_3]"
      timeframe: "1D"