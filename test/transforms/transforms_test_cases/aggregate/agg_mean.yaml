tests:
  - title: "Average Aggregate - Multi Column"
    input:
      col_1: [10.0, 20.0, 30.0, 40.0]
      col_2: [5.0, 15.0, 25.0, 35.0]
      col_3: [2.0, 4.0, 6.0, 8.0]
    expect:
      "avg_test#result": [5.666666667, 13.0, 20.33333333, 27.66666667]
    options:
      transform_name: "agg_mean"
      output_id: "avg_test"
      inputs: "SLOT: [col_1, col_2, col_3]"
      timeframe: "1D"