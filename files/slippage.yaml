Bps:
  name: "Basis Point Slippage"
  options:
    - { id: bps, name: "Basis Point", type: Decimal, default: 0,
        min: 0, max: 10000, step_size: 0.01 }

Fixed:
  name: "Fixed Slippage"
  options:
    - { id: fixed, name: "Dollar value", type: Decimal, default: 0,
        min: 0, max: 100000, step_size: 0.01 }

Random:
  name: "Random Slippage (Normal Dist)"
  options:
    - { id: seed, name: "Seed", type: Integer, default: 0,
        min: 0, max: 999999999, step_size: 1 }